<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="form.css">
    <title>survey form</title>
  </head>
  <body>
   <div>
     <h1 id="title">ANIME SURVEY</h1>
     <p id="description">
        which anime you like
     </p>
     <form id="survey-form">
       <label  id="name-label">Name
        <input id="name" type="text" placeholder="user name" required >
      </label>
      <label id="email-label">Email address
        <input id="email" type="email" placeholder="email address" required>
      </label>
      <label id="number-label">Phone number
        <input id="number" type="number" placeholder="phone number" min="0" max="12" required>
      </label>
      <br>
      <label>
        <select id="dropdown">
          <option value="dragon ball z">Dragon ball z</option>
          <option value="naruto">Naruto</option>
          <option value="saiki">Saiki</option>
      <br>
      <label>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
      </label>
      <label>
        <input type="checkbox" name="vehicle 1" value="bike">Bike<br>
        <input type="checkbox" name="vehicle 2" value="car">Car<br>
     </label>
        <textarea placeholder="Additional Comments"></textarea>
          <input id="submit" type="submit">
     </form>



   </div>
  </body>
</html>
